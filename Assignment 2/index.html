<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemandGenX - Responsive Web Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <h1>DemandGenX</h1>
            </div>
            
            <!-- Hamburger Menu Button -->
            <button class="hamburger" id="hamburger-btn" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <!-- Navigation Menu -->
            <nav class="nav-menu" id="nav-menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="hero-content">
                    <h2>Welcome to DemandGenX</h2>
                    <p>Your premier destination for innovative tech solutions. Join our community today and unlock endless possibilities.</p>
                </div>
            </section>

            <!-- Registration Form Section -->
            <section class="registration-section">
                <div class="form-container">
                    <h3>Register Now</h3>
                    
                    <!-- Fixed Registration Form -->
                    <form class="registration-form" id="registration-form" action="/register" method="POST">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company">
                        </div>
                        
                        <!-- Fixed CTA Button with proper alignment -->
                        <div class="cta-container">
                            <button type="submit" class="cta-button" id="register-btn">
                                Register Now
                            </button>
                        </div>
                    </form>
                    
                    <!-- Success/Error Messages -->
                    <div class="message-container" id="message-container"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DemandGenX. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
